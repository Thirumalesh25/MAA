<!DOCTYPE html>
<html>
<head>
    <title>Application</title>
</head>
<body>
    <h1>Dear fresher</h1>
    <h4>Apply for the post of Developer</h4>
    <form>
        <!-- Name of the Applicant -->
        <label for="a">Name of the Applicant* :</label>
        <input type="text" id="a" name="a" required>
        <br><br>

        <!-- Are you a resident of India -->
        <label>Are you a resident of India* :</label>
        <input type="radio" id="1" name="b" required>
        <label for="1">Yes</label>
        <input type="radio" id="2" name="b">
        <label for="2">No</label>
        <br><br>

        <!-- Applicant State -->
        <label for="c">Applicant State* :</label>
        <select id="c" name="c" required>
            <option disabled selected>Select your state</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Tamil Nadu</option>
            <option>Karnataka</option>
            <option>Delhi</option>
        </select>
        <br><br>

        <!-- Applicant UG -->
        <label for="d">Applicant UG* :</label>
        <select id="d" name="d" required>
            <option disabled selected>Select your degree</option>
            <option>B. Tech</option>
            <option>B. Sc</option>
            <option>B.Ed.</option>
            <option>B. Com</option>
            <option>Others</option>
        </select>
        <br><br>

        <!-- Year of Graduation -->
        <label for="e">Year of Graduation* :</label>
        <select id="e" name="e" required>
            <option disabled selected>Select year</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
        </select>
        <br><br>

        <!-- Have you done post graduate -->
        <label>Have you done post graduate:</label>
        <input type="radio" id="3" name="f">
        <label for="3">Yes</label>
        <input type="radio" id="4" name="f">
        <label for="4">No</label>
        <br><br>

        <!-- Skills that you are good at -->
        <label>Skills that you are good at:</label>
        <input type="checkbox" id="5" name="g">
        <label for="5">C</label>
        <input type="checkbox" id="6" name="g">
        <label for="6">Java</label>
        <input type="checkbox" id="7" name="g">
        <label for="7">PL/SQL</label>
        <input type="checkbox" id="8" name="g">
        <label for="8">Python</label>
        <br><br>

        <!-- Graduation Percentage -->
        <label for="h">Graduation Percentage* :</label>
        <input type="text" id="h" name="h" required>
        <br><br>

        <!-- Name of the college -->
        <label for="i">Name of the College* :</label>
        <input type="text" id="i" name="i" required>
        <br><br>

        <!-- Your Strengths -->
        <label for="j">Your Strengths* :</label>
        <textarea id="j" name="j" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Mail ID -->
        <label for="k">Mail ID:</label>
        <input type="email" id="k" name="k">
        <br><br>

        <!-- Would you like to relocate -->
        <label>Would you like to relocate to work anywhere in India:</label>
        <input type="radio" id="9" name="l">
        <label for="9">Yes</label>
        <input type="radio" id="10" name="l">
        <label for="10">No</label>
        <br><br>

        <!-- Any professional certifications -->
        <label for="m">Any professional certifications* :</label>
        <textarea id="m" name="m" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Upload your resume -->
        <label for="n">Upload your resume* :</label>
        <input type="file" id="n" name="n" required>
        <br><br>

        <!-- Upload your image -->
        <label for="o">Upload your image* :</label>
        <input type="file" id="o" name="o" required>
        <br><br>

        <!-- Upload audio file -->
        <label for="p">Upload audio file* (describing yourself) :</label>
        <input type="file" id="p" name="p" accept="audio/*" required>
        <br><br>

        <!-- Declaration -->
        <label>
            <input type="checkbox" id="q" name="q" required>
            I hereby declare that the above details provided by me are correct.
        </label>
        <br><br>	

        <!-- Submit button -->
        <input type="submit" onclick="1/table.html">
    </form>
</body>
</html>
